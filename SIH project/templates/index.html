<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico')}}" />
        <!-- Font Awesome icons (free version)-->
        <script src="{{ url_for('static', filename='https://use.fontawesome.com/releases/v6.1.0/js/all.js')}}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="static', filename='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <h2>{{params['blog_name']}}</h2>
        <form action="" method="post" enctype="multipart/form-data" >
             <div class="form-group">
    <label for="name">name</label>
    <input type="name" class="form-control" id="name" name="name">
            <div class="form-group">
    <label for="id">id</label>
    <input type="name" class="form-control" id="id" name="id">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input class="form-control" id="age" name="age">
  </div>
            <div class="form-group">
    <label for="phone">phone</label>
    <input class="form-control" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label for="textarea">Example textarea</label>
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
      <div>
          <label for="file">Upload file</label>
          <input type="file" id="file" name="file">
      </div>
     <button type="submit">Submit</button>
  </div>
</form>
    </body>
</html>
